<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var salario = Number(window.prompt('Qual o seu Salario?'))
        document.write(`Seu nome tem ${nome} letras </br>`)
        document.write(`Seu nome em Maiscula fica ${nome.toUpperCase()}</br>`)
        document.write(`E o seu salario é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })}`) //Formatando a variavel para ser mostrada com padrao de moeda
    </script>   
</body>
</html>
